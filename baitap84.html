<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputR = prompt('Nhập bán kính hình tròn');

    let R = parseFloat(inputR);

    let C = 2*R*3.14

    document.write('Chu vi hình tròn:' + C);
    document.write('<br/>');
</script>
</body>
</html>
