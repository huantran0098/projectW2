<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Biến Kiểu Dữ Liệu Toán Tử</title>
</head>
<body>
<script>

    let C = parseFloat(prompt('Enter the C'));

    let F = (9*C)/5 + 32 ;
    document.write('The C is:' + C);
    document.write('<br/>');
    document.write('The F is:' + F);

</script>

</body>
</html>
