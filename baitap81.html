<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Biến Kiểu Dữ Liệu Toán Tử</title>
</head>
<body>

<script>

    let Physics = parseFloat(prompt('Enter the Physics'));
    let Chemistry = parseFloat(prompt('Enter the Chemistry'));
    let Biological = parseFloat(prompt('Enter the Biological'));

    let sum = Physics + Chemistry + Biological ;
    let average = sum/3;

    document.write('Điểm trung bình:' + average);
    document.write('<br/>')
    document.write('Điểm tổng:'+ sum);



</script>
</body>
</html>
