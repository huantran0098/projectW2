<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập biến và kiểu dữ liệu toán tử</title>
</head>
<body>
<script>
    inputR = prompt('Nhập bán kính hình tròn');

    let R = parseFloat(inputR);

    let S = R*R*3.14 ;


    document.write('Diện tích hình tròn:' + S);
    document.write('<br/>');



</script>
</body>
</html>
